name: Deploy WP Plugin (no build)

on:
  push:
    branches: [main] # ou master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace tree
        run: |
          pwd
          ls -la
          echo "---- Structure complète ----"
          find . -type f -name "*.php" -o -name "*.js" -o -name "*.css" | sort
          echo "---- Fichiers à la racine ----"
          ls -la *.php *.js *.css 2>/dev/null || echo "Aucun fichier à la racine"

      - name: Ensure target dir exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: mkdir -p "${{ secrets.HOSTINGER_PATH }}"

      - name: Upload plugin files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: |
            ./*.php
            ./*.js
            ./*.css
            ./README.md
          target: ${{ secrets.HOSTINGER_PATH }}/
          overwrite: true
          debug: true
